<span id="ph-authors"></span>
<script>
  // random id generator function
  function makeid(length) {
    var result = "";
    var characters =
      "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
    var charactersLength = characters.length;
    for (var i = 0; i < length; i++) {
      result += characters.charAt(Math.floor(Math.random() * charactersLength));
    }
    return result;
  }
  var randID = makeid(10);

  // get api response if not in sessions storage
  if (sessionStorage.getItem("apiResponse") === null) {
    async function fetchData() {
      let response = await fetch(
        "https://zenodo.org/api/deposit/depositions?" +
          "access_token=Bounk4ySHPIYxrFMWN49jyenJZ1Uy6tBhico7tuZ3iW6cp1hJ3m9FIY6HcvX" +
          "&all_versions=1&size=10000"
      );
      let data = await response.json();
      data = JSON.stringify(data);
      data = JSON.parse(data);
      return data;
    }
    async function saveApiResponse() {
      let data = await fetchData();
      sessionStorage.setItem("apiResponse", JSON.stringify(data));
      var post = data;

      // Run function code
      // loop through all elements
      var firstItem = true;
      for (let i = 0; i < post.length; i++) {
        var searchDOI = post[i].conceptdoi?.toString() || "";
        searchDOI = JSON.stringify(searchDOI);
        var inputDOI = JSON.stringify("{{.Get `doi`}}");

        // if DOI fits, do operation
        if (searchDOI === inputDOI) {
          if (firstItem === true) {
            var ghLink = post[i].metadata.related_identifiers[0].identifier;
            var repoName = ghLink.split("/")[4];
            var repoVersion = ghLink.split("/")[6];
            var readLink =
              "https://raw.githubusercontent.com/metapsy-project/" +
              repoName +
              "/" +
              repoVersion +
              "/metadata/" +
              "authors" +
              ".json";
            fetch(readLink)
              .then((d) => d.text())
              .then((d) => {
                d = JSON.parse(d);
                text = "";
                for (let i = 0; i < d.length; i++) {
                  text =
                    text +
                    d[i].name +
                    ' <a target="_blank" href="https://orcid.org/' +
                    d[i].orcid +
                    '"><img style="display: inline-block !important"' +
                    ' src="https://info.orcid.org/wp-content/uploads/2019/11/orcid_16x16.png"/></a>' +
                    ", ";
                }
                text = text.slice(0, -2);
                var div = document.getElementById("ph-authors");
                div.id = div.id + "-" + randID;
                div.innerHTML = text;
              });
            firstItem = false;
          }
        }
      }
    }
    saveApiResponse();
  } else {
    // Retrieve from session storage
    var post = JSON.parse(sessionStorage.getItem("apiResponse"));

    // loop through all elements
    var firstItem = true;
    for (let i = 0; i < post.length; i++) {
      var searchDOI = post[i].conceptdoi?.toString() || "";
      searchDOI = JSON.stringify(searchDOI);
      var inputDOI = JSON.stringify("{{.Get `doi`}}");

      // if DOI fits, do operation
      if (searchDOI === inputDOI) {
        if (firstItem === true) {
          var ghLink = post[i].metadata.related_identifiers[0].identifier;
          var repoName = ghLink.split("/")[4];
          var repoVersion = ghLink.split("/")[6];
          var readLink =
            "https://raw.githubusercontent.com/metapsy-project/" +
            repoName +
            "/" +
            repoVersion +
            "/metadata/" +
            "authors" +
            ".json";
          fetch(readLink)
            .then((d) => d.text())
            .then((d) => {
              d = JSON.parse(d);
              text = "";
              for (let i = 0; i < d.length; i++) {
                text =
                  text +
                  d[i].name +
                  ' <a target="_blank" href="https://orcid.org/' +
                  d[i].orcid +
                  '"><img style="display: inline-block !important"' +
                  ' src="https://info.orcid.org/wp-content/uploads/2019/11/orcid_16x16.png"/></a>' +
                  ", ";
              }
              text = text.slice(0, -2);
              var div = document.getElementById("ph-authors");
              div.id = div.id + "-" + randID;
              div.innerHTML = text;
            });
          firstItem = false;
        }
      }
    }
  }
</script>
