<script defer>
var randID=makeid(10);async function renderAllVersions(){for(;!isDataSaved();)await new Promise(e=>setTimeout(e,1e3));var e=JSON.parse(sessionStorage.getItem("apiResponse")),r="<button class='accbutton' style='border: none; font-size: 80%; margin-bottom: 0px; cursor: auto;'> Browse all versions</button> <div style='background-color: var(--body-color); padding: 20px 20px 20px 20px;overflow-y: scroll; height:150px;'><ul style='font-size: 90% !important;'>";for(let t=0;t<e.length;t++){var n=e[t].conceptdoi?.toString()||"";if((n=JSON.stringify(n))===JSON.stringify("{{.Get `doi`}}")){let o=["January","February","March","April","May","June","July","August","September","October","November","December",],i=new Date(e[t].created),a=o[i.getMonth()],l=i.getFullYear(),s=i.getDate();modDate=a+" "+s+", "+l;var d="https://img.shields.io/badge/DOI-"+e[t].doi+"-blue",g=e[t].links.doi;r+="<li><strong> Version "+e[t].metadata.version+"</strong> ("+String(modDate)+"): <a target='_blank' href='"+g+"'><img src='"+d+"' style='padding: 0px; margin: 0px; display: inline;'></a></li>"}}r+="</ul></div>",document.getElementById("spinner-ph-all-versions").style.display="none";var p=document.getElementById("ph-all-versions");p.id=randID,p.innerHTML=r}renderAllVersions();
</script>
