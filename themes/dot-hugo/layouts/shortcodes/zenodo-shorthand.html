<span id="ph-shorthand"></span>

<span id="spinner-ph-shorthand" class="loader-spinner"></span>
<style>
.loader-spinner { width: 20px; height: 20px; margin-bottom: -5px; border: 2px solid rgb(133, 133, 133);
    border-bottom-color: transparent; border-radius: 50%; display: inline-block;
    box-sizing: border-box; animation: rotation 1s linear infinite;}
    @keyframes rotation {0% {transform: rotate(0deg);} 100% {transform: rotate(360deg);}} 
</style>

<script defer>
  var randID = makeid(10);

  // main rendering function
  async function renderShorthand() {

    while (!isDataSaved()) {
      await new Promise(resolve => setTimeout(resolve, 1000)); // Adjust the delay as needed
    }

    /*            
      render element
    */
    // Retrieve from session storage
    var post = JSON.parse(sessionStorage.getItem("apiResponse"));
    var firstItem = true;
    // loop through all elements
    for (let i = 0; i < post.length; i++) {
      var searchDOI = post[i].conceptdoi?.toString() || "";
      searchDOI = JSON.stringify(searchDOI);
      var inputDOI = JSON.stringify("{{.Get `doi`}}");

      // if DOI fits, do operation
      if (searchDOI === inputDOI) {
        if (firstItem === true) {
          var ghLink = post[i].metadata.related_identifiers[0].identifier;
          var repoName = ghLink.split("/")[4];
          var repoVersion = ghLink.split("/")[6];
          var readLink =
            "https://raw.githubusercontent.com/metapsy-project/" +
            repoName +
            "/" +
            repoVersion +
            "/metadata/" +
            "shorthand" +
            ".txt";
          fetch(readLink)
            .then((d) => d.text())
            .then((d) => {
              document.getElementById('spinner-ph-shorthand').style.display = 'none';
              var div = document.getElementById("ph-shorthand");
              div.id = div.id + "-" + randID;
              div.innerHTML = "<code>" + d + "</code>";
            });
          firstItem = false;
        }
      }
    }
  }

  // execute
  renderShorthand();
</script>
