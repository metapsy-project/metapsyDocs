<span id="ph-last-updated"></span>

<span id="spinner-ph-last-updated" class="loader-spinner"></span>
<style>
.loader-spinner { width: 20px; height: 20px; margin-bottom: -5px; border: 2px solid rgb(133, 133, 133);
    border-bottom-color: transparent; border-radius: 50%; display: inline-block;
    box-sizing: border-box; animation: rotation 1s linear infinite;}
    @keyframes rotation {0% {transform: rotate(0deg);} 100% {transform: rotate(360deg);}} 
</style>

<script defer>
  var randID = makeid(10);

  // main rendering function
  async function renderLastUpdated() {

    while (!isDataSaved()) {
      await new Promise(resolve => setTimeout(resolve, 1000)); // Adjust the delay as needed
    }

    /*            
      render element
    */
    // Retrieve from session storage
    var post = JSON.parse(sessionStorage.getItem("apiResponse"));
    // loop through all elements
    var firstItem = true;
    for (let i = 0; i < post.length; i++) {
      var searchDOI = post[i].conceptdoi?.toString() || "";
      searchDOI = JSON.stringify(searchDOI);
      var inputDOI = JSON.stringify("{{.Get `doi`}}");

      // if DOI fits, do operation
      if (searchDOI === inputDOI) {
        if (firstItem === true) {
          const months = [
            "January",
            "February",
            "March",
            "April",
            "May",
            "June",
            "July",
            "August",
            "September",
            "October",
            "November",
            "December",
          ];
          const d = new Date(post[i].modified);
          const month = months[d.getMonth()];
          const year = d.getFullYear();
          const day = d.getDate();
          modDate = document.createTextNode(month + " " + day + ", " + year);
          document.getElementById('spinner-ph-last-updated').style.display = 'none';
          var div = document.getElementById("ph-last-updated");
          div.id = div.id + "-" + randID;
          div.appendChild(modDate);
          firstItem = false;
        }
      }
    }
  }

  // execute
  renderLastUpdated();
</script>
