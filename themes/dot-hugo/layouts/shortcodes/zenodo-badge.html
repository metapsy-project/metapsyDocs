<span id="ph-badge"></span>
<script>
  // random id generator function
  function makeid(length) {
    var result = "";
    var characters =
      "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
    var charactersLength = characters.length;
    for (var i = 0; i < length; i++) {
      result += characters.charAt(Math.floor(Math.random() * charactersLength));
    }
    return result;
  }
  var randID = makeid(10);

  // get api response if not in sessions storage
  if (sessionStorage.getItem("apiResponse") === null) {
    async function fetchData() {
      let response = await fetch(
        "https://zenodo.org/api/deposit/depositions?" +
          "access_token=Bounk4ySHPIYxrFMWN49jyenJZ1Uy6tBhico7tuZ3iW6cp1hJ3m9FIY6HcvX" +
          "&all_versions=1&size=10000"
      );
      let data = await response.json();
      data = JSON.stringify(data);
      data = JSON.parse(data);
      return data;
    }
    async function saveApiResponse() {
      let data = await fetchData();
      sessionStorage.setItem("apiResponse", JSON.stringify(data));
      var post = data;

      // Run function code
      // loop through all elements
      var firstItem = true;
      for (let i = 0; i < post.length; i++) {
        var searchDOI = post[i].conceptdoi?.toString() || "";
        searchDOI = JSON.stringify(searchDOI);
        var inputDOI = JSON.stringify("{{.Get `doi`}}");

        // if DOI fits, do operation
        if (searchDOI === inputDOI) {
          if (firstItem === true) {
            var badgeUrl =
              "https://img.shields.io/badge/DOI-" +
              post[i].conceptdoi +
              "-blue";
            var href = post[i].links.conceptdoi;
            var img = document.createElement("img");
            var link = document.createElement("a");
            link.setAttribute("href", href);
            link.setAttribute("target", "blank");
            img.setAttribute("src", badgeUrl);
            var div = document.getElementById("ph-badge");
            div.id = div.id + "-" + randID;
            img.style.maxWidth = "unset !important";
            img.style.height = "unset !important";
            img.style.padding = 0;
            img.style.margin = 0;
            img.style.display = "inline";
            link.appendChild(img);
            div.appendChild(link);
            firstItem = false;
          }
        }
      }
    }
    saveApiResponse();
  } else {
    // Retrieve from session storage
    var post = JSON.parse(sessionStorage.getItem("apiResponse"));
    // loop through all elements
    var firstItem = true;
    for (let i = 0; i < post.length; i++) {
      var searchDOI = post[i].conceptdoi?.toString() || "";
      searchDOI = JSON.stringify(searchDOI);
      var inputDOI = JSON.stringify("{{.Get `doi`}}");

      // if DOI fits, do operation
      if (searchDOI === inputDOI) {
        if (firstItem === true) {
          var badgeUrl =
            "https://img.shields.io/badge/DOI-" + post[i].conceptdoi + "-blue";
          var href = post[i].links.conceptdoi;
          var img = document.createElement("img");
          var link = document.createElement("a");
          link.setAttribute("href", href);
          link.setAttribute("target", "blank");
          img.setAttribute("src", badgeUrl);
          var div = document.getElementById("ph-badge");
          div.id = div.id + "-" + randID;
          img.style.maxWidth = "unset !important";
          img.style.height = "unset !important";
          img.style.padding = 0;
          img.style.margin = 0;
          img.style.display = "inline";
          link.appendChild(img);
          div.appendChild(link);
          firstItem = false;
        }
      }
    }
  }
</script>
